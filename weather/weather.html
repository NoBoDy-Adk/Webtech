<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>🌦️ Weather Dashboard</h1>

    <div class="input-section">
      <input type="text" id="city-input" placeholder="Enter city name…" />
      <button id="get-weather-btn">Get Weather</button>
    </div>

    <div id="weather-section" class="weather-section hidden">
      <div class="card" id="location-card"></div>
      <div class="card" id="temp-card"></div>
      <div class="card" id="humidity-card"></div>
      <div class="card" id="sun-card"></div>
      <div class="card" id="wind-card"></div>
      <div class="card" id="rain-card"></div>
    </div>

    <div id="error-message" class="error hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-animate"></div>

  <div class="container form-glass" id="formContainer">
    <h1><span class="highlight">Event</span> Registration</h1>
    <p class="subtext">Secure your spot now!</p>
    <form id="registrationForm" novalidate>
      <div class="form-field">
        <input type="text" id="name" placeholder=" " />
        <label for="name">Full Name</label>
        <small id="nameError" class="error"></small>
      </div>

      <div class="form-field">
        <input type="email" id="email" placeholder=" " />
        <label for="email">Email</label>
        <small id="emailError" class="error"></small>
      </div>

      <div class="form-field">
        <input type="tel" id="phone" placeholder=" " />
        <label for="phone">Phone</label>
        <small id="phoneError" class="error"></small>
      </div>

      <div class="form-field">
        <input type="number" id="age" placeholder=" " />
        <label for="age">Age</label>
        <small id="ageError" class="error"></small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="popup-overlay" id="successContainer">
    <div class="popup-box">
        <span class="close-icon">&times;</span>
        <h2>Registration Successful!</h2>
        <p>Thank you for registering. We look forward to seeing you at the event.</p>
    </div>
  </div>

  <script src="assets.js"></script>
</body>
</html>
